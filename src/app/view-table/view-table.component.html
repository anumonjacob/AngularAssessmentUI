<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <h3 class="card-title">Table Details</h3>
            <div class="row">
                <div class="col-md-6">
                    <p><strong>Name:</strong></p>
                </div>
                <div class="col-md-6">
                    <p>{{ newTable.name }}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <p><strong>Type</strong></p>
                </div>
                <div class="col-md-6">
                    <p>{{ newTable.type }}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <p><strong>Premium:</strong></p>
                </div>
                <div class="col-md-6">
                    <p>{{ newTable.premium }}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <p><strong>description</strong></p>
                </div>
                <div class="col-md-6">
                    <p>{{ newTable.description }}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <p><strong>comment</strong></p>
                </div>
                <div class="col-md-6">
                    <p>{{ newTable.comment }}</p>
                </div>
            </div>
           
            
    <button type="button" class="btn btn-secondary"  routerLink="/">Back</button>
</div>
